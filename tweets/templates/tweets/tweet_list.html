{% include "tweets/search_form.html" %} <br/>
{% for object in object_list %}

<h3>{{ object.content}}</h3>
<p> {{ object.user_id}}<br/>
    
    {{ object.timestamp|timesince}} ago </p> <br/>

{% empty %}
    {%  if request.GET.q %}
    <p> No tweet found. </p>
    {% else %}
    <p> No tweet yet. </p>
    {% endif %}
{% endfor %}
